sudo: required
dist: bionic
language: csharp
mono: none
dotnet: 3.1.402
solution: Covid19Api.sln

addons:
  apt:
    update: true

stages:
  - build
  - test
  - publish
  - deploy

jobs:
  include:
    - stage: build
      name: dotnet-build
      if: tag IS NOT present
      script:
        - dotnet build
    - stage: test
      name: dotnet-test
      before_script: 
        - sudo apt-get update && sudo apt-get install curl -y
      script:
        - ./test.sh
    - stage: publish
      name: docker-container-publish
      if: tag IS present
      services:
        - docker
      before_script:
        - docker login -u ${REGISTRY_USER} -p ${REGISTRY_PASSWORD} ${REGISTRY}
      script:
        - ./publish-docker.sh
    - stage: deploy
      name: deploy
      if: tag IS present
      before_script:
        - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      script:
        - ./deploy-app.sh
